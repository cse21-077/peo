<!DOCTYPE html>
<html>
<head>
  <title>Warner Bros | Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #074097;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-logo img {
      height: 40px;
      width: auto;
    }

    .navbar-links ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar-links li {
      display: inline;
      margin-right: 20px;
    }

    .navbar-links a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    main {
      margin: 20px;
    }

    .feedback-form-container {
      max-width: 600px;
      margin: auto;
      background-color: #484c53;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .feedback-form-container label {
      font-size: 18px;
      margin-bottom: 5px;
      display: block;
    }

    .feedback-form-container input[type="text"],
    .feedback-form-container input[type="email"],
    .feedback-form-container textarea,
    .feedback-form-container select {
      width: 100%;
      height: 40px;
      font-size: 16px;
      padding: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .feedback-form-container select {
      height: 40px;
    }

    .submit-container {
      text-align: center;
    }

    input[type="submit"] {
      background-color: #074097;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 10px 20px;
    }

    input[type="submit"]:hover {
      background-color: #0450a5;
    }

    footer {
      text-align: center;
      background-color: #000000;
      color: #fff;
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<nav>
  <div class="navbar-logo">
    <a href="index.html"><img src="logo.png" alt="Warner Bros Logo"></a>
  </div>
  <div class="navbar-links">
    <ul>
      <li><a href="Movies.html">Movies</a></li>
      <li><a href="TVShows.html">TV Shows</a></li>
      <li><a href="Games&Apps.html">Games & Apps</a></li>
      <li><a href="Collections.html">Collections</a></li>
    </ul>
  </div>
</nav>

<main>
  <div class="feedback-form-container">
    <h2>Feedback Form</h2>
    <form action="mailto:.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <label for="improvements">What would you like to see improved?</label>
      <textarea id="improvements" name="improvements" rows="4" required></textarea>
      <label for="rating">Rating:</label>
      <select id="rating" name="rating">
        <option value="1">1 star</option>
        <option value="2">2 stars</option>
        <option value="3">3 stars</option>
        <option value="4">4 stars</option>
        <option value="5">5 stars</option>
      </select>
      <div class="submit-container">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</main>

<footer>
  <p>&copy; 2024 Warner Bros. All rights reserved.</p>
</footer>

</body>
</html>
